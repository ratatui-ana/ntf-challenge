<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equi">
      <h1>Equilibrium #3429</h1>

      <p class="textinho">Our Equilibrium collection promotes balance and calm.</p>
      <div class="infos">
        <div class="pr">
          <img src="images/icon-ethereum.svg" alt="Ícone do Ethereum">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Relógio">
          <p class="timeleft">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="crea">
        <img src="images/image-avatar.png" alt="Jovem da fotinha" class="pic">
        <p class="creation">Creation of <label class="ju">Jules Wyvern</label></p>
      </div>
    </div>






    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ana Cristina</a>.
    </div>
  </div>
</body>

</html>
